<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Striped Table
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
            <tr>
              <th>S#</th>
              <th>Name</th>
              <th>Authors</th>
              <th>Pages</th>
              <th>Publisher</th>
              <th>Country</th>
              <th>Media Type</th>
              <th>Release</th>
              <th>Detail</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let book of books; index as i">
              <td>
                {{i + 1}}
              </td>
              <td>
                {{book.name}}
              </td>
              <td>
                {{book.authors.join(', ')}}
              </td>
              <td>
                {{book.numberOfPages}}
              </td>
              <td>
                {{book.publisher}}
              </td>
              <td>
                {{book.country}}
              </td>
              <td>
                {{book.mediaType}}
              </td>
              <td>
                {{book.released | date: "dd/MM/yyyy"}}
              </td>
              <td class="table-icon">
                <a><i class="fa fa-info fa-lg"></i></a>
              </td>
            </tr>
